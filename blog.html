<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Blog</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <img src="asset/img/logo.png" alt="">
                <li>
                    <a class="item-collapse" href="./index.html">Home</a> 
                </li>
                <li>
                    <a class="item-collapse" href="./blog.html">Blog</a> 
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <a class="item-collapse" href="./contact_me.html">Contact Me</a>
        </div>
        <div class="nav-right" id="barsmenu">
            <button class="hamburger-button" onclick="openHamburger()">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="./index.html">Home</a> 
        <a href="./blog.html"  class="hamburger-active">Blog</a> 
        <a href="./contact_me.html">Contact Me</a>
    </div>
    <div>
        <form onsubmit="submitData(event)">
            <div>
                <label>Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="date-container">
                <div class="date-field">
                    <label>Start Date</label>
                    <input type="date" name="start" id="start" class="date-input">
                </div>
                <div class="date-field">
                    <label>End Date</label>
                    <input type="date" name="end" id="end" class="date-input">
                </div>
            </div>
            <div>
                <label>Content</label>
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <br>
            <label>Tech</label>
            <div class="tech-container">
                <div class="tech-field">
                    <input type="checkbox" name="js" id="js" value="JavaScript">
                    <label for="js">JavaScript</label>
                </div>
                <div class="tech-field">
                    <input type="checkbox" name="html" id="html" value="html">
                    <label for="html">HTML</label>
                </div>
                <div class="tech-field">
                    <input type="checkbox" name="php" id="php" value="php">
                    <label for="php">PHP</label>
                </div>
                <div class="tech-field">
                    <input type="checkbox" name="py" id="py" value="Python">
                    <label for="python">Python</label>
                </div>
            </div>
                      
            <div>
                <label>Upload Image</label>
                <div class="input-blog-image-grup">
                    <label for="input-blog-image">
                        <p>Attach file</p>
                        <img src="asset/img/attach.png" alt="">
                    </label>
                    <input type="file" id="input-blog-image" hidden>
                </div>
            </div>
            <button id="submit-button" type="submit">Sudah</button>
        </form>
    </div>
    <div class="blog-container" id="blog">
        <div class="blog-post">
            <img src="./asset/img/fb.png" alt="Gambar Blog">
            <h2>Judul Blog</h2>
            <p class="date">Tanggal: 01 Januari 2023</p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam convallis ligula sit amet magna
                vulputate, vel vehicula odio aliquam.
            </p>
            <div class="btn-group">
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Hapus</button>
                <p class="minute">test</p>
            </div>
        </div>
    </div>


    <script src="asset/js/blog.js"></script>
    <script src="./asset/js/button.js"></script>
</body>
</html>
